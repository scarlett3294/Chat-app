<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Family CHATroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa; /* Light Gray */
            margin: 0;
            padding: 0;
            color: #333333; /* Dark Gray */
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
    
        .flashes {
            margin-bottom: 20px;
        }
    
        .alert {
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            color: #ffffff; /* White */
            background-color: #212529; /* Charcoal */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .footer {
            background-color: #495057; /* Dark Gray */
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 3px solid #38c172; /* Medium Gray */
        }
    
        .footer p {
            margin: 0;
        }
    
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            color: #212529; /* Charcoal */
        }
    
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    
        a {
            color: #38c172; /* Medium Gray */
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>
<body>

    <div class="container mt-5">
        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flashes">
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Main Content Section -->
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        <p>Copyright Â© 2023 Family CHATroom. All Rights Reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyBFEJv/8K0xQ2zoxQOPkof8fLb6GD+kPo" crossorigin="anonymous"></script>
</body>
</html>
